	<script type="text/javascript">
		var state_id = $("#state_id").val();
		fetch_and_update_cities(state_id);

		$("#state_id").change(function() {
			fetch_and_update_cities($(this).val());
		});

		$("#city_id").change(function() {
			fetch_and_update_areas($(this).val());
		});

		$("#area_id").change(function() {
			update_salon_view($("#area_id").val());
		});

		refresh_salon_photos_view();

		function fetch_and_update_cities(state_id) {
			$("#city_id").html('');
			$.ajax({
				url: "/states/" + state_id + "/cities"
			}).done(function(data) {				
				// console.log(data);
				$.each(data, function(i, v) {
					$("#city_id").append("<option value='"+v[1]+"'>"+v[0]+"</option>");
				});

				fetch_and_update_areas($("#city_id").val());
			});
		}

		function fetch_and_update_areas(city_id) {
			$("#area_id").html('');
			$.ajax({
				url: "/cities/" + city_id + "/areas"
			}).done(function(data) {
				$.each(data, function(i, v) {
					$("#area_id").append("<option value='"+v[1]+"'>"+v[0]+"</option>");
				});

				update_salon_view($("#area_id").val());
			});
		}

		function update_salon_view(area_id) {
			$.ajax({
				url: "/areas/" + area_id + "/salon"
			}).done(function(data) {
				$("#salon-details").html(data);
				refresh_salon_photos_view();
			});
		}

		function refresh_salon_photos_view() {
			$("#salon-photos .salon-photo:nth-child(2n)").addClass('last');
		}
	</script>
