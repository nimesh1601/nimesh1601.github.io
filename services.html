	      		<script type="text/javascript">
		$("#services-list .service:nth-child(2n)").addClass('second-in-row');
		$("#services-list .service:nth-child(4n)").addClass('fourth-in-row');
		$("#services-list .service:nth-child(5n)").addClass('last-in-row');

		$("#services-list .service a.show-service-details").click(function() {
			$("#services-list .service").removeClass('selected');
			if ($('.service-price-details').length != 0) {
				$('.service-price-details').remove();
			}
			$(this).parent().addClass('selected');
			var selectedService = $(this).parent();
			var offsetTopForSelectedService = selectedService.offset().top;
			var services = $("#services-list .service");

			$.ajax({
				url: "/services/woman/" + $(this).attr('id')
			}).done(function(data) {				
				loadServicePriceDetails(services, offsetTopForSelectedService, data);
			});

			return false;
		});

		function loadServicePriceDetails(services, offsetTopForSelectedService, data) {
			var detailsLoaded = false;
			$.each(services, function(i, elt) {
				if ($(elt).offset().top > offsetTopForSelectedService) {
					$(data).insertBefore($(elt));
					detailsLoaded = true;
					return false;
				}
			});

			if(!detailsLoaded) {
				$(data).insertAfter($("#services-list .service").last());
			}
		}
	</script>
